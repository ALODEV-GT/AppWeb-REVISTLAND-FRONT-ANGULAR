<div class="fondo">

    <mat-card *ngIf="detalleRevista" class="redondear tamano">
        <mat-card-header>
            <div fxLayout="row gap">
                <div class="e-imagen">
                    <img class="imagen"
                        src="https://www.designwizard.com/wp-content/uploads/2018/05/eab8b7d0-43a1-11e8-bb73-d5e318d55a9c.jpg"
                        alt="" />
                </div>
                <div class="e-contenido d-flex flex-column align-items-start contenedor">

                    <div  class="titulo">{{detalleRevista.nombreRevista}}</div>
                    <br>
                    <div fxLayout="column">

                        <div>
                            <div class="subtitulo">Categorias</div>
                            <br>
                            <mat-chip-list>
                                <mat-chip color="accent" selected *ngFor="let categoria of detalleRevista.categorias">
                                    {{categoria | titlecase}}
                                </mat-chip>
                            </mat-chip-list>
                        </div>
                        <br>
                        <div>
                            <div class="subtitulo">Etiquetas</div>
                            <br>
                            <mat-chip-list>
                                <mat-chip color="warn" selected *ngFor="let etiqueta of detalleRevista.etiquetas">
                                    {{etiqueta | titlecase}}
                                </mat-chip>
                            </mat-chip-list>
                        </div>
                    </div>

                    <div>
                        <div class="desc">Autor: <span> {{detalleRevista.autor}}</span></div>
                        <div class="desc">Precio mensual: <span>{{detalleRevista.precioMensual}}</span></div>
                        <div class="desc">Precio anual: <span>{{detalleRevista.precioAnual}}</span></div>
                    </div>

                    <div>
                        <div>
                            <button mat-raised-button color="warn" [routerLink]="['/usuario/compra/', detalleRevista.idRevista]" class="boton">Suscribirse</button>
                        </div>
                    </div>

                </div>
            </div>
        </mat-card-header>
        <br>
        <mat-divider></mat-divider>
        <br>
        <mat-card-content>
            <div class="subtitulo">
                Descripcion:
            </div>
            <br>
            <div class="contenido">
                {{detalleRevista.descripcionRevista}}
            </div>
        </mat-card-content>
    </mat-card>
</div>
