<div>
    <mat-toolbar class="toolbar">
        <span class="clickeable" routerLink='./publicar'>REVISTLAND</span>

        <span class="spacer"></span>


        <button class="boton" routerLink='./publicar' mat-raised-button color="primary">Publicar nueva revista</button>

        <button class="boton" routerLink='./mis-revistas' mat-raised-button color="primary">Mis revistas</button>
       
        <button class="boton" routerLink='./reportes/listado' mat-raised-button color="primary">Reportes</button>

        <span class="spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="menu" >
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-caret-down"
                viewBox="0 0 16 16">
                <path
                    d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z" />
            </svg>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink='/editor/perfil'>
                <mat-icon>person</mat-icon>
                <span>Perfil</span>
            </button>
            <button mat-menu-item routerLink='/autenticacion/login'>
                <mat-icon>logout</mat-icon>
                <span>Salir</span>
            </button>
        </mat-menu>
    </mat-toolbar>
</div>

<router-outlet> </router-outlet>
